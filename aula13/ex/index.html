<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercícios aula 13</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
            const nome = prompt('Digite seu nome completo:');
            const letras = nome.replaceAll(' ', '').length;
            const segundaLetra = nome.charAt(1).toUpperCase();
            const maiusculas = nome.toUpperCase();
            const minusculas = nome.toLowerCase();
            const palavras = nome.split(' ');
            const primeiroIndice = nome.toLowerCase().indexOf('e');
            const ultimoIndice = nome.toLowerCase().lastIndexOf('e');
            const ultimasTresLetras = nome.slice(-3);

            document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br />`;
            document.body.innerHTML += `Seu nome tem <strong>${letras}</strong> letras <br />`;
            document.body.innerHTML += `A segunda letra do seu nome é: <strong>${segundaLetra}</strong> <br/>`;
            document.body.innerHTML += `Qual o primeiro índice da letra E no seu nome? <strong>${
                primeiroIndice + 1
            }</strong><br />`;
            document.body.innerHTML += `Qual o último índice da letra E no seu nome? <strong>${
                ultimoIndice - 1
            }</strong><br />`;
            document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${ultimasTresLetras}</strong><br />`;
            document.body.innerHTML += `As palavras do seu nome são: <strong>${palavras}</strong><br />`;
            document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${maiusculas}</strong><br />`;
            document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${minusculas}</strong><br />`;
        </script>
    </body>
</html>
